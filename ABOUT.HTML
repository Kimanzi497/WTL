<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        .about-section {
            padding: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-section img {
            width: 100px;
            height: auto;
        }

        .logo-section h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        .content-section {
            text-align: center;
        }

        .background-image {
            width: 100%;
            max-width: 1200px;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="WATTMASTERHOME.HTML" style="">Home</a></li>
            <li><a href="GOALS.HTML" style="">Goals</a></li>
        </ul>
    </nav>
    <div class="about-section">
        <div class="logo-section">
            <img src="wlogo.png" alt="Logo">
            <h1>WATTMASTER LTD</h1>
        </div>
        <div class="content-section">
            <img src="about.png" alt="Background Image" class="background-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('nav ul li a');

            links.forEach(link => {
                link.addEventListener('mouseover', function () {
                    this.style.backgroundColor = '#444';
                });

                link.addEventListener('mouseout', function () {
                    this.style.backgroundColor = '';
                });
            });
        });
    </script>


</body></html>
