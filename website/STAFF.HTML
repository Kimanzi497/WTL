<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Optional: To make text more readable */
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header img {
            vertical-align: middle;
        }

        .header h1 {
            display: inline;
            margin-left: 10px;
            vertical-align: middle;
        }

        .home-link {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .home-link img {
            width: 30px;
            height: auto;
            vertical-align: middle;
        }

        .about-section {
            padding: 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-section img {
            width: 100px;
            height: auto;
        }

        .logo-section h1 {
            margin-top: 10px;
            font-size: 24px;
            color: #333;
        }

        .content-section {
            text-align: center;
        }

        .background-image {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        .goals-section {
            padding: 50px;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Optional: To make text more readable */
        }

        .goals-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: green; /* Change this to any color you like */
        }

        .goals-section ul {
            list-style: none;
            padding: 0;
            font-size: 24px;
            color: green; /* Change this to any color you like */
        }

        .goals-section ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="power.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="header">
        <a href="index.html" class="home-link">
            <img src="home.png" alt="Home">
        </a>
        <h1>WATTMASTER COMPANY STAFF</h1>
    </div>
    <div class="about-section">
        <div class="logo-section">
            <img src="wlogo.png" alt="Logo">
            <h1>WATTMASTER</h1>
        </div>
        <div class="content-section">
            <img src="background.png" alt="Background Image" class="background-image">
        </div>
    </div>
    <div class="goals-section content">
        <h2>Our Goals</h2>
        <ul>
            <li>Network installation and maintenance</li>
            <li>Electricity device sales</li>
            <li>Repair and maintenance services</li>
            <li>Consultation and support</li>
            <li>Custom solutions tailored to your needs</li>
        </ul>
    </div>
</body>
</html>
