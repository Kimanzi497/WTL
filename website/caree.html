<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        header a img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }
        .content {
            padding: 40px;
            text-align: center;
            background-color: #fff;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .background-div {
            position: relative;
            text-align: center;
            color: white;
            margin: 20px 0;
        }
        .background-div video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .background-div h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #282c34;
            color: white;
            padding: 20px 0;
        }
        footer img {
            width: 50px;
            height: auto;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Careers Page</h1>
        <a href="WATTMASTERHOME.html">Home<img src="home.png" alt="Home"></a>
    </header>

    <div class="content">
        <p>Join our team and help us create innovative solutions in the tech industry. Explore the current job openings and start your journey with us today.</p><br><br><a href="contact.html"><b>JOIN</b></a>
    </div>

    <div class="background-div">
        <video src="power.mp4" autoplay muted loop></video>
        <h2>Careers</h2>
    </div>

    <footer>
        <img src="wlogo.png" alt="Logo">
        <a href="privacy.html">Privacy Policy</a>
        <a href="caree.html">Careers Page</a>
        <a href="WATTMASTERHOME.html">Home Page</a>
    </footer>
</body>
</html>
